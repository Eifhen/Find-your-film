<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/bundle.css">
    <script type="module" src="./js/index.js" defer></script>
    <title>Movies</title>
</head>
<body>
    <header class="hero">
        <div class="mask">
            <div class="intro container ">
                <h1 class="title">Find your film</h1>
                <a class="watchlist row" href="./watchlist.html">
                    <span id="watchlist-count"></span>
                    My Watchlist
                </a>
            </div>
            <div class="search-box-container">
                <label class="search-icon " for="search">
                    <i class="ri-search-2-line ri-lg"></i>
                </label>
                <input class="search-box" type="text" id="search" placeholder="Buscar una película" autofocus>
                <button class="search-box-btn" id="search-btn">Search</button>
            </div>
        </div>
    </header>

    <main class="align-center flex-column">
        <div id="intro" class="intro-icon align-center flex-column text-center">
            <i  id="intro-icon" class="ri-camera-lens-fill ri-3x"></i>
            <h3 id="intro-title">Start exploring</h3>
        </div>

        <div id="main" class="container"></div>
        <button id="clear-btn">Clear</button>
    </main>

    <div id="toast" class="toast">
        <p id="toast-msg"></p>
    </div>
    

    <footer>
        <h3>
            Gabriel Jiménez <br>
            06 10 2022
        </h3>
    </footer>
</body>
</html>
